<div *ngIf="!compMode" id = "results-box">
    <div class="result-title">
        <h2>{{currentCity}}</h2>
    </div>


    <div *ngFor="let val of entries">
        <div class = "weatherEntry" *ngIf="val.city.name==currentCity">
            <div class = "eDate">{{val.dateCreated}}</div>
            <div class="bigData">
                <div class ="weatherTemp">{{((val.main.temp)/100)*100}}Â° C</div>
                <div class="weatherMain">{{val.weather.main}}</div>
            </div>
            <div class ="smallData">
                <div class="weatherHumid">{{val.main.humidity}}% Humidity</div>
                <div class="weatherPressure">{{val.main.pressure}} hPa</div>
                <div class="weatherWind">{{val.wind.speed}} m/s Wind</div>
            </div>
        </div>
    </div>


</div>
