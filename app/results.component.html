<div id = "results-box">
    <div class="result-title">
        <h2>Results</h2>
    </div>

    {{compMode}}

    <table id = "results-table">
        <tr *ngFor="let val of entries">
            <td>{{val.city}}</td>
            <td>{{val.high}}</td>
            <td>{{val.low}}</td>
        </tr>
    </table>


</div>
