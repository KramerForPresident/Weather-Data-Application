<div *ngIf="!compMode" id = "results-box">
    <div class="result-title">
        <h2>Results</h2>
    </div>




    <table id = "results-table">
        <tr>
            <div *ngIf="!isEmpty">
                <th>Date</th>
                <th>City</th>
                <th>Weather</th>
                <th>Temperature</th>
            </div>
        </tr>


        <tr *ngFor="let val of entries">
            <div *ngIf="val.city.name==currentCity">
                <td>{{val.dateCreated}}</td>
                <td>{{val.city.name}}</td>
                <td>{{val.weather.description}}</td>
                <td>{{val.main.temp}}Â° C</td>
                <td>{{val.weather.main}}</td>
            </div>
        </tr>
    </table>


</div>
