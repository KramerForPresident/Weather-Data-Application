<div *ngIf="!compMode" id = "results-box">
    <div class="result-title">
        <h2>Results</h2>
    </div>




    <table id = "results-table">
        <tr *ngIf="!isEmpty">
            <th>City</th>
            <th>High</th>
            <th>Low</th>

        </tr>


        <tr *ngFor="let val of entries">
            <td>{{val.city}}</td>
            <td>{{val.high}}</td>
            <td>{{val.low}}</td>
        </tr>
    </table>


</div>
