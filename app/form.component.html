
<div class="form-group">
    <h3>Select City:</h3>
    <select class="form-control" id="city" #cvar (change)="changeCity(cvar.value)">
        <option *ngFor="let en of cities" [value]="en">{{en}}</option>
    </select>
</div>

<div class="form-group">
    <h3>Select Date:</h3>
    <input type="date" name="d" #dvar (change)="changeDate(dvar.value)">
</div>

<div class = "button">
    <button type="submit" class="btn btn-default" (click)="onSubmit()">OKAY</button>
</div>
